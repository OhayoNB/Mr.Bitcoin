<section class="contact-details">
  <div class="img-container">
    <img
      src="https://xsgames.co/randomusers/assets/avatars/male/{{
        contact.imgIdx
      }}.jpg"
      alt="contact"
    />
  </div>
  <div class="contact-info">
    <div class="info-header">
      <button routerLink=".." class="btn-back">Back</button>
      <span>{{ contact.phone }}</span>
    </div>
    <div class="info-body">
      <h2>{{ contact.name }}</h2>
      <h3>{{ contact.email }}</h3>
      <form #form="ngForm" (ngSubmit)="onTransferFunds(+amount.value)">
        <input
          ngModel
          min="0"
          required
          #amount="ngModel"
          name="amount"
          type="number"
          placeholder="Enter amount to transfer"
        />
        <button [disabled]="form.invalid" class="btn-transfer">Transfer</button>
      </form>
      <p class="errors" *ngIf="amount.invalid && amount.touched">
        You must enter positive amount to transfer!
      </p>
      <p>
        The amount to be transferred is in USD. Once the transaction is complete
        there is no way to reverse it.
      </p>
    </div>
    <div class="info-footer">
      <button (click)="onEditContact()" class="btn-edit">Edit contact</button>
      <button (click)="onRemoveContact(contact._id)" class="btn-remove">
        Delete Contact
      </button>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
