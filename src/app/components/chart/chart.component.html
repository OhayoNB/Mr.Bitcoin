<div
    style="display: block; margin: 50px 20px 0 0"
    *ngIf="lineChartData.labels?.length"
>
    <canvas
        baseChart
        height="{{ chartHeight }}"
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
    >
    </canvas>
</div>
